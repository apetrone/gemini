{
	"paths":
	{
		"include": "common_paths.conf"
	},
	"tools": 
	{
		"include" : "common_tools.conf"
	},
	"assets": 
	{
		"include": "common_assets.conf",

		"shaders.core32/*.vert":
		{
			"tool" : "copy",
			"destination" : "shaders"
		},
		"shaders.core32/*.frag":
		{
			"tool" : "copy",
			"destination" : "shaders"
		},
		"sounds/*.wav":
		{
			"tool" : "sox"
		},
		"textures/*.png":
		{
			"tool" : "copy",
			"destination" : "textures"
		}
	}
}