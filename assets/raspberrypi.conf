{
	"paths":
	{
		"compiled_assets" : "../build/latest",
		"source_assets" : "../assets",
		"tool_path" : 
		[
			"../tools/bin/linux",
			"../tools/bin/macosx",
			"../tools/bin/windows"
		]
	},

	"tools" :
	{
		"sox" :
		{
			"platforms" : 
			{
				"linux" : "sox",
				"macosx" : "sox",
				"windows" : "sox.exe"
			},
			"commands" : 
			[
				"%(tool)s -t%(src_file_ext)s %(src_file_path)s %(dst_file_noext)s.%(platform_extension)s"
			]
		}
	},

	"assets":
	{
		"conf/*.shader":
		{
			"tool" : "copy"
		},
		"conf/*.conf":
		{
			"tool" : "copy"
		},
		"fonts/*.ttf":
		{
			"tool" : "copy"
		},
		"maps/*.json":
		{
			"tool" : "copy"
		},
		"models/*.model":
		{
			"tool" : "copy"
		},
		"scripts/*.sq":
		{
			"tool" : "copy"
		},
		"shaders.gles2/*.vert":
		{
			"tool" : "copy",
			"destination" : "shaders"
		},
		"shaders.gles2/*.frag":
		{
			"tool" : "copy",
			"destination" : "shaders"
		},
		"sounds/*.wav":
		{
			"tool" : "sox",
			"params":
			{
				"platform_extension" : "ogg"
			}
		},
		"sounds/*.ogg":
		{
			"tool" : "copy"
		},
		"textures.desktop/*.png":
		{
			"tool" : "copy",
			"destination" : "textures"
		},
		"materials/*.material":
		{
			"tool" : "copy"
		},
		"sprites/*.conf":
		{
			"tool" : "copy"
		}		
	}
}