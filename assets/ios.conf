{
	"paths":
	{
		"compiled_assets" : "../build/latest/bin/native/debug/geminiios.app",
		"source_assets" : "../assets",
		"tool_path" : "../tools/bin/macosx"
	},

	"tools" :
	{
		"afconvert" :
		{
			"commands": 
			[
				"%(tool)s -f caff -d %(format)s -c 1 %(src_file_path)s %(dst_file_noext)s.%(ext)s"
			]
		},

		"pvrtex" :
		{
			"platforms":
			{
				"macosx" : "PVRTexTool"
			},
			"commands":
			[
				"%(tool)s -f%(format)s -i%(src_file_path)s -o%(dst_file_noext)s",
				"%(cmd_move)s %(dst_file_noext)s.pvr %(dst_file_noext)s.texture"
			]
		},

		"fudge" :
		{
			"commands":
			[
				"%(cmd_copy)s %(src_file_path)s %(dst_file_noext)s-ipad@2x.png",
				"%(cmd_copy)s %(src_file_path)s %(dst_file_noext)s-iphone@2x.png"
			]
		},
	
		"fonttool" : 
		{
			"commands":
			[
				"%(tool)s -i %(src_file_path)s -o %(dst_file_noext)s.font -s %(point_size)i -a %(antialiased)i -h %(horizontal_ppi)d -v %(vertical_ppi)d"
			]
		}
	},

	"assets":
	{
		"conf/*.shader":
		{
			"tool" : "copy"
		},
		"conf/*.conf":
		{
			"tool" : "copy"
		},
		"fonts/*.ttf":
		{
			"tool" : "fonttool",
			"params":
			{
				"point_size" : 8,
				"antialiased" : 0,
				"horizontal_ppi" : 144,
				"vertical_ppi" : 144
			}
		},
		"maps/*.json":
		{
			"tool" : "copy"
		},
		"scripts/*.sq":
		{
			"tool" : "copy"
		},
		"shaders.gles2/*.vert":
		{
			"tool" : "copy",
			"destination" : "shaders"
		},
		"shaders.gles2/*.frag":
		{
			"tool" : "copy",
			"destination" : "shaders"
		},
		"sounds/*.wav":
		{
			"tool" : "afconvert",
			"params":
			{
				"format" : "LEI16@44100",
				"ext" : "caf"
			}
		},
		"textures.desktop/*.png":
		{
			"tool" : "fudge",
			"destination" : "textures",
			"params":
			{
				"format" : "PVRTC2"
			}
		}
	}
}