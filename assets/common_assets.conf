{
	"conf/*.shader":
	{
		"tool" : "copy"
	},
	"conf/*.conf":
	{
		"tool" : "copy"
	},
	"fonts/*.ttf":
	{
		"tool" : "copy"
	},
	"fonts/*.conf":
	{
		"tool" : "copy"
	},				
	"maps/*.json":
	{
		"tool" : "copy"
	},
	"models/*.model":
	{
		"tool" : "copy"
	},
	"models/*.dae":
	{
		"tool" : "prism"
	},
	"scripts/*.nut":
	{
		"tool" : "copy"
	},
	"shaders.core32/*.vert":
	{
		"tool" : "copy",
		"destination" : "shaders"
	},
	"shaders.core32/*.frag":
	{
		"tool" : "copy",
		"destination" : "shaders"
	},
	"sounds/*.wav":
	{
		"tool" : "sox",
		"params":
		{
			"platform_extension" : "ogg"
		}
	},
	"sounds/*.ogg":
	{
		"tool" : "copy"
	},
	"textures/*.png":
	{
		"tool" : "copy",
		"destination" : "textures"
	},
	"materials/*.material":
	{
		"tool" : "copy"
	},
	"sprites/*.conf":
	{
		"tool" : "copy"
	}
}