{
	"paths":
	{
		"compiled_assets" : "../docs/",
		"source_assets" : "../",
		"tool_path" : 
		[
			"../tools/bin/linux",
			"../tools/bin/macosx",
			"../tools/bin/windows"
		]		
	},

	"tools" :
	{
		"sphinx" :
		{
			"platforms" : 
			{
				"linux" : "sphinx-build",
				"macosx" : "sphinx-build",
				"windows" : "sphinx-build"
			},
			"commands" : 
			[
				"sphinx-build -b html docs docs/html"
			]
		}
	},

	"assets":
	{
		"docs/*.rst":
		{
			"tool" : "sphinx"
		}
	}
}