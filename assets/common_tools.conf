{
	"sox" :
	{
		"platforms" : 
		{
			"linux" : "sox",
			"macosx" : "sox",
			"windows" : "sox.exe"
		},
		"commands" : 
		[
			"%(tool)s -t%(src_file_ext)s %(src_file_path)s %(dst_file_noext)s.%(platform_extension)s"
		]
	},

	"prism":
	{
		"platforms":
		{
			"linux": "prism",
			"macosx": "prism",
			"windows": "prism.exe"
		},
		"commands":
		[
			"%(tool)s -a \"%(abs_src_folder)s\" -f \"%(src_file_basename)s\" -o \"%(abs_dst_folder)s\" -y"
		]
	},

	"afconvert" :
	{
		"commands": 
		[
			"%(tool)s -f caff -d %(format)s -c 1 %(src_file_path)s %(dst_file_noext)s.%(ext)s"
		]
	},

	"pvrtex" :
	{
		"platforms":
		{
			"macosx" : "PVRTexTool"
		},
		"commands":
		[
			"%(tool)s -f%(format)s -i%(src_file_path)s -o%(dst_file_noext)s",
			"${move} %(dst_file_noext)s.pvr %(dst_file_noext)s.texture"
		]
	}

}